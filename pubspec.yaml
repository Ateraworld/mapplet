name: mapplet
description: Handle and use maps in flutter, even in offline enviroments with Mapplet, the easiest way to store flutter maps
version: 1.1.1
repository: https://github.com/Ateraworld/mapplet
issue_tracker: https://github.com/Ateraworld/mapplet/issues

platforms:
    android:
    ios:
    linux:
    macos:
    windows:

environment:
    sdk: ">=2.19.4 <3.0.0"

dependencies:
    flutter:
        sdk: flutter
    flutter_map: ^3.1.0
    http: ^0.13.5
    isar: 3.1.0+1
    isar_flutter_libs: 3.1.0+1
    latlong2: ^0.8.1
    meta: ^1.8.0
    path_provider: ^2.0.14
    queue: ^3.1.0+2
    quiver: ^3.2.1

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.0
    isar_generator: 3.1.0+1
    build_runner: ^2.3.3
